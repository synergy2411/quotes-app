
<ion-header>

  <ion-navbar>
    <ion-title>Favorite Quotes</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list >
    <ion-item *ngFor="let quote of favQuotes" 
      (click)="onSelectFavorite(quote)">
      <p> {{ quote.text}} </p>
    </ion-item>
  </ion-list>

</ion-content>
