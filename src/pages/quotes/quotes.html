<ion-header>

  <ion-navbar>
    <ion-title> {{ quotesGroup.category | uppercase }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let quote of quotesGroup.quotes; index as i">
    <ion-card-header>
      {{ i + 1 }}
    </ion-card-header>
    <ion-card-content>
      <p> {{ quote.text }} </p>
      <span class="author"> {{ quote.person}} </span>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button 
          clear 
          small 
          (click)="onFavorite(quote)"> It's Favorite</button>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
