<ion-header>

  <ion-navbar>
    <ion-title>Quotes Library</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h1>Select your favorite Quote</h1>

  <ion-list>
    <button ion-item 
      *ngFor="let quoteGroup of quotesCollection"
      (click)="onSelectQuoteGroup(quoteGroup)">
      <ion-icon [name]="quoteGroup.icon" item-left></ion-icon>
      <h2>{{ quoteGroup.category | uppercase }}</h2>
      <p>{{ quoteGroup.quotes.length }} Quotes</p>
    </button>
  </ion-list>
</ion-content>
